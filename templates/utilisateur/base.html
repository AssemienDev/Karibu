{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">


    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'karibu/css/app.css' %}" />
    <link rel="stylesheet" href="{% static 'karibu/css/style.css' %}" />

    <link rel="stylesheet" href="{% static 'karibu/css/design.css' %}" />

        <!-- Swiper link to slide -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>


    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <link rel="stylesheet" href="{% static 'karibu/assets/bootstrap/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'karibu/assets/css/all.min.css' %}" />
    <link rel="stylesheet" href="{% static 'karibu/assets/css/ionicons.min.css' %} " />
    <link rel="stylesheet" href="{% static 'karibu/assets/css/themify-icons.css' %} " />
    <link rel="stylesheet" href="{% static 'karibu/assets/css/linearicons.css' %} " />
    <link rel="stylesheet" href="{% static 'karibu/assets/css/flaticon.css' %} " />
    <link rel="stylesheet" href="{% static 'karibu/assets/css/simple-line-icons.css' %} " />
    <link rel="stylesheet" href="{% static 'karibu/assets/owlcarousel/css/owl.carousel.min.css' %} " />
    <link rel="stylesheet" href="{% static 'karibu/assets/owlcarousel/css/owl.theme.css' %} " />
    <link rel="stylesheet" href="{% static 'karibu/assets/owlcarousel/css/owl.theme.default.min.css' %} " />
    <link rel="stylesheet" href="{% static 'karibu/assets/css/magnific-popup.css' %} " />
    <link rel="stylesheet" href="{% static 'karibu/assets/css/slick.css' %} " />
    <link rel="stylesheet" href="{% static 'karibu/assets/css/slick-theme.css' %} " />
    <link rel="stylesheet" href="{% static 'karibu/assets/css/style.css' %} " />
    <link rel="stylesheet" href="{% static 'karibu/assets/css/responsive.css' %} " />

</head>


<body class="h-full">

    <!-- Header -->

    <section class="relative py-4">
        <nav class="fixed top-0 z-20 bg-gray-100 w-full grid grid-cols-none p-3 shadow-xl
        md:grid-cols-menu md:shadow-none mx-auto md:relative max-w-7xl">

        <div class="flex justify-between items-center md:justify-center">
            <a href="/">
                <img src="{% static 'karibu/assets/images/logo.png' %}" alt="logo app" class="w-12">
            </a>

            <button class="icone-toggle bg-white rounded p-2 inline-flex items-center
            justify-center ring-1 ring-black ring-opacity-20 md:hidden">

            <img src="{% static 'karibu/assets/images/menu.png' %}" alt="menu toggle" class="w-6 h-6 ">
            </button>
        </div>

        <ul class="toggle-menu hidden px-1 md:pt-0 pt-6 bg-gray-50 flex flex-col md:flex md:bg-transparent
         md:flex-row md:space-x-10 md:w-auto md:items-center md:justify-center">

         <li class="py-2 text-center border-t border-gray-200 md:border-0">
            <a href="{% url 'acceuil' %}" class="font-medium text-lg
             text-zinc-700 hover:text-gray-900">Acceuil</a>
         </li>
         <li class="py-2 text-center border-t border-gray-200 md:border-0">
            <a href="{% url 'espace_event' %}" class="font-medium text-lg
             text-zinc-700 hover:text-gray-900">Espace evenementiel</a>
         </li>
         <li class="py-2 text-center border-t border-b border-gray-200 md:border-0">
            <a href="{% url 'contact' %}" class="font-medium text-lg
             text-zinc-700 hover:text-gray-900">Contact</a>
         </li>
        </ul>

        <div class="toggle-menu hidden flex justify-center items-center mt-6 md:mt-0 md-justify-end md:flex">
            <a href="{% url 'connexion' %}"
            class="shadow-md py-2 px-3 border font-medium text-indigo-600 text-center w-40 bg-white hover:bg-gray-200 rounded-md"> Connexion </a>
        </div>
        </nav>

    </section>

    
    {% block content %}

    {% endblock %}


        <!--Le footer -->
        <hr class="h-3 mt-5">
        <section class="text-center space-x-9 underline py-4">
            <a href="{% url 'espace_event' %}">Espace karibu </a>
            <a href="{% url 'chambreDisponible' %}">Logements </a>
            <a href="">c√¥te d'ivoire</a>
        </section>
        <hr class="h-3">

        <footer class="mt-5 text-center text-black">
            &copy; 2024 Espace Karibu
        </footer>


    <script src="{% static 'karibu/js/toggle.js' %}"></script>
    
    <script src="{% static 'karibu/assets/js/jquery-3.6.0.min.js' %} "></script>
    <script src="{% static 'karibu/assets/js/popper.min.js' %} "></script>
    <script src="{% static 'karibu/assets/bootstrap/js/bootstrap.min.js' %} "></script>
    <script src="{% static 'karibu/assets/owlcarousel/js/owl.carousel.min.js' %} "></script>
    <script src="{% static 'karibu/assets/js/magnific-popup.min.js' %} "></script>
    <script src="{% static 'karibu/assets/js/waypoints.min.js' %} "></script>
    <script src="{% static 'karibu/assets/js/parallax.js' %} "></script>
    <script src="{% static 'karibu/assets/js/jquery.countdown.min.js' %} "></script>
    <script src="{% static 'karibu/assets/js/imagesloaded.pkgd.min.js' %} "></script>
    <script src="{% static 'karibu/assets/js/isotope.min.js' %} "></script>
    <script src="{% static 'karibu/assets/js/jquery.dd.min.js' %} "></script>
    <script src="{% static 'karibu/assets/js/slick.min.js' %} "></script>
    <script src="{% static 'karibu/assets/js/jquery.elevatezoom.js' %} "></script>
    <script src="{% static 'karibu/assets/js/scripts.js' %} "></script>

    
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script src="{% static 'karibu/js/slide.js' %}"> </script>

    
</body> 
</html>
