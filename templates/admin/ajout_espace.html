<!DOCTYPE html>
{% load static %}
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un espace</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <style>
        body {
            background-color: #f0f8ff; /* Bleu ciel */
        }
        .form-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        .btn-success {
            width: 100%; /* Bouton large */
            padding: 12px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Classe Bootstrap pour le fond bleu et le texte en blanc -->
        <h2 class="text-center bg-primary text-white p-3">Ajouter un espace</h2>

        <!-- Formulaire élargi et centré -->
        <div class="row justify-content-center">
            <div class="col-sm-10 col-md-8 col-lg-7">
                <div class="form-container">
                    <form action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <input type="submit" class="btn btn-success" value="Ajouter">
                    </form>
                </div>
            </div>
        </div>
        
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
</body>
</html>
